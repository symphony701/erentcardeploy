<div class="container">
  <h2>My Reservations</h2>
  <div class="list-reservations">
    <div class="card-reservation" *ngFor="let reservation of reservations">
      <div class="column-card image-container">
        <img src="{{reservation.carRentResource.image}}" alt="">
        <p class="footer-image">{{reservation.carRentResource.model}}</p>
      </div>
      <div class="column-card">
        <h5>Reserve date : {{reservation.reserveDate | date:'dd-MM-YYYY'}}</h5>
        <h5>Return date : {{reservation.returnDate | date:'dd-MM-YYYY'}}</h5>
        <h5>Amount : {{reservation.amount.toFixed(2)}}</h5>
      </div>
      <div class="column-card client-profile">
        <button nbButton status="primary" class="visit" (click)="this.toClient(reservation.clientId)">See profile Client</button>
        <!--<p>{{reservation.client.names+" "+reservation.client.lastNames}}</p>
        <div class="image-client-container">
          <img src="{{reservation.client.image}}" alt="">
        </div>
        <p>{{reservation.client.rating.toFixed(1)}}<i class='bx bxs-star'></i></p>
        <div>
          <button class="add-button" nbButton status="primary">Visit Profile</button>
        </div>-->
      </div>
      <div class="footer-card">
        <button nbButton status="success" *ngIf="reservation.status==0" (click)="accept(reservation.id,reservation)">Accept</button>
        <button nbButton status="danger" *ngIf="reservation.status==0" (click)="decline(reservation.id,reservation)">Decline</button>
        <nb-tag status="success" appearance="filled" text="Accepted" *ngIf="reservation.status==1"></nb-tag>
        <nb-tag status="danger" appearance="filled" text="Declined" *ngIf="reservation.status==2"></nb-tag>
        <nb-tag status="primary" appearance="filled" text="Client canceled the reservation" *ngIf="reservation.status==3"></nb-tag>
        <nb-tag status="primary" appearance="filled" text="Rented" *ngIf="reservation.status==4"></nb-tag>
      </div>
    </div>
  </div>
</div>
