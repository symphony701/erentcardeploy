<div class="card">
  <div class="brand-container">
    <img src="{{this.returnBrand(car.carResource.brand.name)}}" alt="brand-logo">
  </div>
  <i class='bx' [ngClass]="this.car.favorite?'bxs-heart':'bx-heart'" (click)="clickFavorite(this.car)"></i>
  <div class="image-container">
    <img class="image-car" src="{{car.carResource.image}}" alt="car image">
  </div>
  <div class="bottom-card">
    <div class="bottom-model">
      {{car.carResource.model}}
    </div>
    <div class="bottom-details">
      <p>{{car.carResource.dayCost}}$</p>
      <button class="cssbuttons-io-button" (click)="this.toCar(car.carResource.id)"> See details
        <div class="icon">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
        </div>
      </button>
    </div>
  </div>
</div>
